{% extends "layout.html" %}

{% block body %}
    <h1 class="h1-center">Instances</h3>

    <table id="instances-table" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Technical name</th>
          <th>Creation date</th>
          <th>App</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <template v-for="item in containers">
          <tr>
            <td>[[ item.title ]]</td>
            <td>[[ item.description.Names[0] ]]</td>
            <td>[[ item.description.Created ]]</td>
            <td>[[ item.description.Image ]]</td>
            <td>
              <template v-if="[[ item.status ]] == 'true'">
                <span id="running">Running <img src='/assets/img/check.png' alt='Instance working'></span>
                <span id="exited" style="display:none">Stopping <img src='/assets/img/close.png' alt="Instance doesn't work"></span>
              </template>
              <template v-else>
                <span id="running" style="display:none">Running <img src='/assets/img/check.png' alt='Instance working'></span>
                <span id="exited">Stopping <img src='/assets/img/close.png' alt="Instance doesn't work"></span>
              </template>
            </td>
            <td>
              <ul class="bread" id="[[ item.description.Id ]]" style="margin-bottom:0px">
                <li class="start" title="Start the instance" v-on:click="startInstance"><img src="/assets/img/play.png" alt="Start"></li>
                <li class="stop" title="Stop the instance" v-on:click="stopInstance"><img src="/assets/img/stop.png" alt="Stop"></li>
                <li class="delete" title="Delete the instance" v-on:click="confirmationDelete"><img src="/assets/img/delete.png" alt="Delete"></li>
                <li class="openPublicLink" title="Open the public link"><a target="[[ item.target ]]" class="publicLink" href='[[ item.address ]]'><img src="/assets/img/publicLink.png" alt="Open the public link"></a></li>
                <li class="openPrivateLink" title="Open the private link"><!--<img src="/assets/img/privateLink.png" alt="Open the private link">--></li>

                <div class="modal" id="modal-delete-instance">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="alert alert-dismissible alert-warning">
                        <h4>Delete an instance</h4><br />

                        <p>
                          <span class="deleteConfirmationMessage">Are you sure to delete the instance called [[ titleToDelete ]].</span><br /><br />
                          <span class="deleteSizeFolder">You will remove [[ sizeToDelete ]] of datas.</span>
                        </p><br /><br />
                        <button type="button" class="btn btn-default close_modal_delete_instance" v-on:click='cancelDelete' data-dismiss="modal">Cancel</button>
                        <button style='float:right' type="button" id='delete_instance' class="btn btn-default" v-on:click="deleteInstance">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>

              </ul>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <a href="javascript:void(0)" id="add_instance" class="btn btn-raised btn-primary" v-on:click="addInstance">Add an instance</a>

    <div class="modal" id="modalForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="add-instance-form" class="form-horizontal">
            <fieldset>
              <div class="modal-header"> 
                <legend>Add an instance</legend>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="inputTitle" class="col-md-3 control-label">Title</label>

                  <div class="col-md-9">
                    <input class="form-control" id="inputTitle" placeholder="Title" type="text">
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <label for="inputTechnicalName" class="col-md-3 control-label">Technical Name</label>

                  <div class="col-md-9">
                    <input class="form-control" id="inputTechnicalName" placeholder="Technical name" type="text">
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <label for="app" class="col-md-3 control-label">App</label>

                  <div class="col-md-9">
                    <select id="app" class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
              </div>
              <br /><br /><br />
              <div class="modal-footer">
                <button type="button" id="close_modal" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id='save' class="btn btn-primary">Save</button>
              </div>    
            </fieldset>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
