{% extends "layout.html" %}

{% block body %}
    <h2 class="h2-center">Instances</h2>

    <table id="instances-table" class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Technical name</th>
          <th>Creation date</th>
          <th>App</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <template v-for="item in containers">
          <tr>
            <td>[[ item.title ]]</td>
            <td>[[ item.description.Names[0] ]]</td>
            <td>[[ item.description.Created ]]</td>
            <td>[[ item.description.Image ]]</td>
            <td>
              <span v-if="[[ item.status ]] == 'true'">Sarted <img src='/assets/img/check.png' alt='Instance working'></span>
              <span v-else>Stopped <img src='/assets/img/close.png' alt="Instance doesn't work"></span>
            </td>
            <td class="actions" id="[[ item.description.Id ]]">
              <template v-if="[[ item.status ]] == 'true'">
                <ul class="bread" style="margin-bottom:0px">
                  <li class="start" title="Start the instance"><button type='button' class="btn btn-raised btn-sm btn-success button" disabled>Start</button></li>
                  <li class="stop" title="Stop the instance"><button type='button' class="btn btn-raised btn-sm btn-danger button" v-on:click="stopInstance">Stop</button></li>
                  <li class="delete" title="Delete the instance"><button type='button' class="btn btn-raised btn-sm btn-warning button" v-on:click="confirmationDelete">Delete</button></li>
                  <li class="openPublicLink" title="Open the instance"><a class="btn btn-raised btn-sm btn-link button" target="[[ item.target ]]" class="publicLink" href='[[ item.address ]]'>Open</a></li>
                </ul>
              </template>
              <template v-else>
                <ul class="bread" style="margin-bottom:0px">
                  <li class="start" title="Start the instance"><button type='button' class="btn btn-raised btn-sm btn-success button" v-on:click="startInstance">Start</button></li>
                  <li class="stop" title="Stop the instance"><button type='button' class="btn btn-raised btn-sm btn-danger button" disabled>Stop</button></li>
                  <li class="delete" title="Delete the instance"><button type='button' class="btn btn-raised btn-sm btn-warning button" v-on:click="confirmationDelete">Delete</button></li>
                  <li class="openPublicLink" title="Open the instance"><button type="button" class="btn btn-raised btn-sm btn-link button" disabled>Open</button></li>
                </ul>
              </template>

              <div class="modal" id="modal-delete-instance">
                <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="panel panel-warning">
                      <div class="panel-heading">
                        <h3 class="panel-title">Delete an instance</h3>
                      </div>
                      <div class="panel-body">
                        <p>
                          <span class="deleteConfirmationMessage">Are you sure to delete the instance called <span class="text-warning">[[ item.description.Names[0] ]]</span> ?</span><br /><br />
                          <span class="deleteSizeFolder">You will remove <span class="text-warning">[[ sizeToDelete ]]</span> of datas.</span>
                        </p><br />
                        <a class="btn btn-raised btn-info close_modal_delete_instance" v-on:click='cancelDelete' data-dismiss="modal">Cancel</a>
                        <a style='float:right' id='delete_instance' class="btn btn-danger" v-on:click="deleteInstance">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <a href="javascript:void(0)" id="add_instance" class="btn btn-raised btn-primary" v-on:click="addInstance">Add an instance</a>

    <div class="modal" id="modalForm">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="add-instance-form" class="form-horizontal">
            <fieldset>
              <div class="modal-header"> 
                <legend>Add an instance</legend>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="inputTitle" class="col-md-3 control-label">Title</label>

                  <div class="col-md-9">
                    <input class="form-control" id="inputTitle" placeholder="Title" type="text">
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <label for="inputTechnicalName" class="col-md-3 control-label">Technical Name</label>

                  <div class="col-md-9">
                    <input class="form-control" id="inputTechnicalName" placeholder="Technical name" type="text">
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <label for="app" class="col-md-3 control-label">App</label>

                  <div class="col-md-9">
                    <select id="app" class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
              </div>
              <br /><br /><br />
              <div class="modal-footer">
                <button type="button" id="close_modal" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id='save' class="btn btn-primary">Save</button>
              </div>    
            </fieldset>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
