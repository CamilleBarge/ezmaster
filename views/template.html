{% extends "layout.html" %}

{% block body %}
    <h2 class="h2-center">Instances</h2>

    <table id="instances-table" class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Technical name</th>
          <th>Creation date</th>
          <th>App</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <template v-for="item in containers">
          <tr v-if="[[ item.status ]] == 'true'" class="success" id="[[ item.description.Id ]]">
            <td>[[ item.title ]]</td>
            <td>[[ item.description.Names[0] ]]</td>
            <td>[[ item.description.Created ]]</td>
            <td>[[ item.description.Image ]]</td>
            <td> <span>Started <img src='/assets/img/check.png' alt='Instance working'></span> </td>
            <td class="actions">
              <ul class="bread" style="margin-bottom:0px">
                <li class="start" title="Start the instance"><button type='button' class="btn btn-raised btn-sm btn-success button" disabled>Start</button></li>
                <li class="stop" title="Stop the instance"><button type='button' class="btn btn-raised btn-sm btn-danger button" v-on:click="stopInstance">Stop</button></li>
                <li class="delete" title="Delete the instance"><button type='button' class="btn btn-raised btn-sm btn-warning button" v-on:click="confirmationDelete">Delete</button></li>
                <li class="updateConfig" title="Updating configuration of the instance"><button type='button' id='displayConfig' class="btn btn-raised btn-sm btn-info button" v-on:click="displayConfig">Config</button></li>
                <li class="openPublicLink" title="Open the instance"><a class="btn btn-raised btn-sm btn-link button" target="[[ item.target ]]" class="publicLink" href='[[ item.address ]]'>To access</a></li>
              </ul>

              <div class="modal" id="modal-delete-instance">
                <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="panel panel-warning">
                      <div class="panel-heading">
                        <h3 class="panel-title">Delete an instance</h3>
                      </div>
                      <div class="panel-body">
                        <p>
                          <span class="deleteConfirmationMessage">Are you sure to delete the instance called <span class="text-warning">[[ technicalNameToDelete ]]</span> ?</span><br /><br />
                          <span class="deleteSizeFolder">You will remove <span class="text-warning">[[ sizeToDelete ]]</span> of datas.</span>
                        </p><br />
                      </div>
                      <div class="panel-footer">
                        <a class="btn btn-raised btn-default" v-on:click='cancelDelete' data-dismiss="modal">Cancel</a>
                        <a style='float:right' class="btn btn-warning" v-on:click="deleteInstance">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal" id="modal-update-config">
                <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Update instance configuration</h3>
                      </div>
                      <div class="panel-body">
                        <div id="jsoneditor"></div>
                      </div>
                      <div class="panel-footer">
                        <a class="btn btn-raised btn-default" v-on:click='cancelConfig' data-dismiss="modal">Cancel</a>
                        <a style='float:right' class="btn btn-info" v-on:click="updateConfig">Update</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr v-else class="danger" id="[[ item.description.Id ]]">
            <td>[[ item.title ]]</td>
            <td>[[ item.description.Names[0] ]]</td>
            <td>[[ item.description.Created ]]</td>
            <td>[[ item.description.Image ]]</td>
            <td><span v-else>Stopped <img src='/assets/img/close.png' alt="Instance doesn't work"></span></td>
            <td class="actions">
              <ul class="bread" style="margin-bottom:0px">
                <li class="start" title="Start the instance"><button type='button' class="btn btn-raised btn-sm btn-success button" v-on:click="startInstance">Start</button></li>
                <li class="stop" title="Stop the instance"><button type='button' class="btn btn-raised btn-sm btn-danger button" disabled>Stop</button></li>
                <li class="delete" title="Delete the instance"><button type='button' class="btn btn-raised btn-sm btn-warning button" v-on:click="confirmationDelete">Delete</button></li>
                <li class="updateConfig" title="Updating configuration of the instance"><button type='button' id='displayConfig' class="btn btn-raised btn-sm btn-info button" v-on:click="displayConfig">Config</button></li>
                <li class="openPublicLink" title="Open the instance"><button type="button" class="btn btn-raised btn-sm btn-link button" disabled>To access</button></li>
              </ul>

              <div class="modal" id="modal-delete-instance">
                <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="panel panel-warning">
                      <div class="panel-heading">
                        <h3 class="panel-title">Delete an instance</h3>
                      </div>
                      <div class="panel-body">
                        <p>
                          <span class="deleteConfirmationMessage">Are you sure to delete the instance called <span class="text-warning">[[ technicalNameToDelete ]]</span> ?</span><br /><br />
                          <span class="deleteSizeFolder">You will remove <span class="text-warning">[[ sizeToDelete ]]</span> of datas.</span>
                        </p><br />
                      </div>
                      <div class="panel-footer">
                        <a class="btn btn-raised btn-default" v-on:click='cancelDelete' data-dismiss="modal">Cancel</a>
                        <a style='float:right' class="btn btn-warning" v-on:click="deleteInstance">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal" id="modal-update-config">
                <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="panel panel-info">
                      <div class="panel-heading">
                        <h3 class="panel-title">Update instance configuration</h3>
                      </div>
                      <div class="panel-body">
                        <div id="jsoneditor"></div>
                      </div>
                      <div class="panel-footer">
                        <a class="btn btn-raised btn-default" v-on:click='cancelConfig' data-dismiss="modal">Cancel</a>
                        <a style='float:right' class="btn btn-info" v-on:click="updateConfig">Update</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <div id='addInstance'>
      <button id="add_instance" class="btn btn-raised btn-primary" v-on:click="displayFormAddInstance">Add an instance</button>

      <div class="modal" id="modal-add-instance">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="add-instance-form" class="form-horizontal">
              <fieldset>
                <div class="modal-header"> 
                  <legend>Add an instance</legend>
                </div>
                <br />
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputTitle" class="col-md-2 control-label">Title</label>

                    <div class="col-md-10">
                      <input class="form-control" id="inputTitle" placeholder="Instance title" type="text" required="">
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="inputPart1" class="col-md-2 control-label">Part 1</label>

                    <div class="col-md-10">
                      <input class="form-control" id="inputPart1" placeholder="Project" type="text" required="">
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="inputPart2" class="col-md-2 control-label">Part 2</label>

                    <div class="col-md-10">
                      <input class="form-control" id="inputPart2" placeholder="Version" type="text" required="">
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="inputPart3" class="col-md-2 control-label">Part 3</label>

                    <div class="col-md-10">
                      <input class="form-control" id="inputPart3" placeholder="Study" type="text" required="">
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="app" class="col-md-2 control-label">App</label>

                    <div class="col-md-10">
                      <select id="app" class="form-control">
                        <option value='inistcnrs/ezvis:latest'>inistcnrs/ezvis:latest</option>
                        <option value='inistcnrs/lodex:latest'>inistcnrs/lodex:latest</option>
                      </select>
                    </div>
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="technicalName" class="col-md-3 control-label">Technical name</label>

                    <div class="col-md-9">
                      <input class="form-control" id="technicalName" value="[[ technicalName ]]" type="text" disabled="">
                    </div>
                  </div>
                </div>
                <br /><br /><br />
                <div class="modal-footer">
                  <button type="button" id="close_modal" class="btn btn-default" v-on:click='cancelAddInstance' data-dismiss="modal">Cancel</button>
                  <button type="button" id='save' class="btn btn-primary" v-on:click="addInstance">Save</button>
                </div>    
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
